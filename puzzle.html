<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sliding Puzzle 4x4 Auto Crop</title>
  <style>
    body {
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 20px;
      font-family: Arial;
    }

    #puzzle {
      width: 240px;
      height: 240px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: #333;
      touch-action: none;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .tile {
      width: 60px;
      height: 60px;
      background-size: 240px 240px;
      cursor: grab;
    }

    .empty {
      background: #d9d9d9;
      border: 2px dashed #999;
      box-sizing: border-box;
      cursor: default;
    }

    #sample-image {
      width: 240px;
      height: 240px;
      margin-top: 20px;
      border: 2px solid #333;
      object-fit: cover;
    }

    #win-message {
      margin-top: 20px;
      padding: 10px;
      background: #4caf50;
      color: white;
      font-size: 20px;
      display: none; /* ·∫®n th√¥ng b√°o khi ch∆∞a th·∫Øng */
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Puzzle Game -->
  <div id="puzzle"></div>

  <!-- Sample Image ph√≠a d∆∞·ªõi -->
  <img id="sample-image" alt="Sample Image" />

  <!-- Th√¥ng b√°o th·∫Øng cu·ªôc -->
  <div id="win-message">B·∫°n ƒë√£ th·∫Øng! üéâ </br>Ch√∫c m·ª´ng b·∫°n nh·∫≠n ƒë∆∞·ª£c m√≥n qu√† nh·ªè ƒë√≥ l√†</br><b>#{value}</b></div>

  <script>
    const SIZE = 4;
    const PUZZLE_SIZE = 240;
    const TILE_SIZE = PUZZLE_SIZE / SIZE;

    // Danh s√°ch c√°c gi√° tr·ªã qu√† t·∫∑ng ng·∫´u nhi√™n v·ªõi x√°c su·∫•t
    const PRIZE_VALUES = [
      { value: 'ü•∞ 99ƒë ü•∞', weight: 13 },
      { value: 'üòã 333ƒë üòã', weight: 13 },
      { value: 'ü•≥ 3k (Love You 3k) ü•≥', weight: 13 },
      { value: '1 c√°i √¥m ·∫•m √°p ^^', weight: 13 },
      { value: '1 c√°i √¥m siu tooo :3', weight: 13 },
      { value: 'üíé DIAMOND RING 50 TRI·ªÜU y√™u th∆∞∆°ng üíé', weight: 14 },
      { value: 'üòç 999ƒë üòç', weight: 19 },
      { value: 'ü§© 9.999ƒë ü§©', weight: 2 } // Item hi·∫øm
    ];

    // Danh s√°ch c√°c h√¨nh ·∫£nh ƒë·ªÉ ch·ªçn ng·∫´u nhi√™n
    const IMAGE_LIST = [
      "./assets/image/bg-main.jpg",
      "./assets/image/bride.jpg",
      "./assets/image/groom.jpg"
    ];

    // L·ª±a ch·ªçn ng·∫´u nhi√™n m·ªôt h√¨nh ·∫£nh
    const IMAGE_SRC = IMAGE_LIST[Math.floor(Math.random() * IMAGE_LIST.length)];

    // H√†m random theo x√°c su·∫•t (weight)
    function getRandomPrize() {
      const totalWeight = PRIZE_VALUES.reduce((sum, item) => sum + item.weight, 0);
      let random = Math.random() * totalWeight;

      for (const prize of PRIZE_VALUES) {
        random -= prize.weight;
        if (random <= 0) {
          return prize.value;
        }
      }
      return PRIZE_VALUES[0].value; // Fallback
    }

    const puzzle = document.getElementById("puzzle");
    const sampleImage = document.getElementById("sample-image");
    const winMessage = document.getElementById("win-message");
    let tiles = [];

    /* LOAD + AUTO CROP ·∫¢NH */
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = IMAGE_SRC;
    img.onload = () => {
      const cropSize = Math.min(img.width, img.height);
      const sx = (img.width - cropSize) / 2;
      const sy = (img.height - cropSize) / 2;

      const canvas = document.createElement("canvas");
      canvas.width = PUZZLE_SIZE;
      canvas.height = PUZZLE_SIZE;
      const ctx = canvas.getContext("2d");

      ctx.drawImage(
        img,
        sx, sy, cropSize, cropSize,
        0, 0, PUZZLE_SIZE, PUZZLE_SIZE
      );

      const croppedImage = canvas.toDataURL();

      createTiles(croppedImage);
      shuffle(tiles);
      render();

      // Set the sample image to show the cropped version
      sampleImage.src = croppedImage;
    };

    /* T·∫†O M·∫¢NH */
    function createTiles(bgImage) {
      for (let i = 0; i < SIZE * SIZE; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");

        if (i === SIZE * SIZE - 1) {
          tile.classList.add("empty");
        } else {
          const x = i % SIZE;
          const y = Math.floor(i / SIZE);
          tile.style.backgroundImage = `url(${bgImage})`;
          tile.style.backgroundPosition =
            `-${x * TILE_SIZE}px -${y * TILE_SIZE}px`;
        }

        tile.dataset.correct = i;
        tiles.push(tile);
        addDrag(tile);
      }
    }

    /* DRAG */
    let dragged = null;

    function addDrag(tile) {
      tile.addEventListener("pointerdown", e => {
        if (tile.classList.contains("empty")) return;
        dragged = tile;
        tile.setPointerCapture(e.pointerId);
      });

      tile.addEventListener("pointerup", () => {
        if (!dragged) return;
        tryMove(dragged);
        dragged = null;
      });
    }

    /* MOVE */
    function tryMove(tile) {
      const empty = document.querySelector(".empty");
      const t = tiles.indexOf(tile);
      const e = tiles.indexOf(empty);

      const tx = t % SIZE;
      const ty = Math.floor(t / SIZE);
      const ex = e % SIZE;
      const ey = Math.floor(e / SIZE);

      const canMove =
        (Math.abs(tx - ex) === 1 && ty === ey) ||
        (Math.abs(ty - ey) === 1 && tx === ex);

      if (!canMove) return;

      [tiles[t], tiles[e]] = [tiles[e], tiles[t]];
      render();

      // Ki·ªÉm tra n·∫øu game th·∫Øng
      checkWin();
    }

    /* Ki·ªÉm tra th·∫Øng cu·ªôc */
    function checkWin() {
      const correctOrder = tiles.every((tile, index) => {
        return tile.dataset.correct == index;
      });

      if (correctOrder) {
        // Random gi√° tr·ªã qu√† t·∫∑ng theo x√°c su·∫•t
        const randomPrize = getRandomPrize();
        // Thay th·∫ø #{value} b·∫±ng gi√° tr·ªã random
        winMessage.innerHTML = winMessage.innerHTML.replace('#{value}', randomPrize);
        winMessage.style.display = "block"; // Hi·ªÉn th·ªã th√¥ng b√°o th·∫Øng cu·ªôc
      }
    }

    /* RENDER */
    function render() {
      puzzle.innerHTML = "";
      tiles.forEach(t => puzzle.appendChild(t));
    }

    /* SHUFFLE */
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>

</body>
</html>
