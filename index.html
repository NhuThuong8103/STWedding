              <li>

              </li>
              <li>
              <a href="#" class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">About</a>

              <li>
              <a href="#" class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Services</a>

              <li>
              <a href="#" class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Pricing</a>

    <header class="relative isolate flex min-h-[90vh] bg-[url('./image/bg-main.jpg')] bg-cover bg-fixed bg-no-repeat flex-col bg-hero-pattern text-black p-7" id="home">
      <canvas id="effectCanvas" class="absolute inset-0 pointer-events-none"></canvas>
      <div class="mx-auto flex w-full max-w-6xl flex-col items-center gap-6 px-6 py-5">
      </div>
    </header>

    <main class="font-wedding bg-white min-h-[90vh]">
      <section class="py-16 px-6">
        <div class="max-w-4xl mx-auto text-center">
          <h1 class="text-4xl font-bold text-heading mb-4">We're getting married, Thương and Sang! Lễ đính hôn Lễ Thành hôn</h1>
          <p class="text-lg text-slate-600">April 30, 2026</p>
        </div>
      </section>
    </main>

    <footer class="bg-slate-900 py-12 text-slate-200">
      <div class="mx-auto flex w-full max-w-6xl flex-col items-center gap-2 px-6 text-center">
        <p class="text-sm">Hẹn gặp bạn trong ngày trọng đại của chúng tôi.</p>
        <p class="text-xs uppercase tracking-[0.4em] text-slate-400">Tạo bởi Sang &amp; Thuong với rất nhiều yêu thương ♥</p>
      </div>
    </footer>

    <script src="script.js" defer></script>

    <script>
      const canvas = document.getElementById('effectCanvas')
      const section = canvas.parentElement
      const ctx = canvas.getContext('2d')

      function resize() {
        canvas.width = section.offsetWidth
        canvas.height = section.offsetHeight
      }

      window.addEventListener('resize', resize)
      resize()
    </script>

    <script>
      const hearts = []

      function createHeart() {
        hearts.push({
          x: Math.random() * canvas.width,
          y: canvas.height + 20,
          size: Math.random() * 20 + 75,
          speed: Math.random() * 1.5 + 0.4,
          alpha: 1.2,
        })
      }

      function drawHeart(x, y, size, alpha) {
        ctx.save()
        ctx.translate(x, y)
        ctx.scale(size / 20, size / 20)
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.bezierCurveTo(-10, -10, -20, 10, 0, 20)
        ctx.bezierCurveTo(20, 10, 10, -10, 0, 0)
        ctx.fillStyle = `rgba(231, 131, 119, ${alpha})`;
        ctx.fill()
        ctx.restore()
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)

        hearts.forEach((h, i) => {
          h.y -= h.speed
          h.alpha -= 0.003
          drawHeart(h.x, h.y, h.size, h.alpha)

          if (h.alpha <= 0) hearts.splice(i, 1)
        })

        requestAnimationFrame(animate)
      }

      setInterval(createHeart, 300)
      animate()
    </script>
  </body>
